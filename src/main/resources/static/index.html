<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Propiedades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .property-list {
            margin-top: 20px;
        }
        .property-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Gestión de Propiedades</h1>

<form id="propertyForm">
    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address" required>
    
    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" required>
    
    <label for="size">Tamaño (m²):</label>
    <input type="number" id="size" name="size" required>
    
    <label for="description">Descripción:</label>
    <textarea id="description" name="description" required></textarea>
    
    <button type="submit">Agregar Propiedad</button>
</form>

<div class="property-list" id="propertyList">
    <h2>Lista de Propiedades</h2>
    <!-- Las propiedades se mostrarán aquí -->
</div>

<script>
    const propertyForm = document.getElementById('propertyForm');
    const propertyList = document.getElementById('propertyList');

    propertyForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const propertyData = {
            address: event.target.address.value,
            price: event.target.price.value,
            size: event.target.size.value,
            description: event.target.description.value
        };

        try {
            const response = await fetch('https://api.ejemplo.com/properties', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(propertyData)
            });
            
            if (response.ok) {
                const newProperty = await response.json();
                addPropertyToList(newProperty);
                propertyForm.reset();
            } else {
                console.error('Error al agregar propiedad:', response.statusText);
            }
        } catch (error) {
            console.error('Error en la solicitud:', error);
        }
    });

    async function fetchProperties() {
        try {
            const response = await fetch('https://api.ejemplo.com/properties');
            const properties = await response.json();
            properties.forEach(property => addPropertyToList(property));
        } catch (error) {
            console.error('Error al cargar propiedades:', error);
        }
    }

    function addPropertyToList(property) {
        const propertyItem = document.createElement('div');
        propertyItem.classList.add('property-item');
        propertyItem.innerHTML = `
            <strong>Dirección:</strong> ${property.address}<br>
            <strong>Precio:</strong> $${property.price}<br>
            <strong>Tamaño:</strong> ${property.size} m²<br>
            <strong>Descripción:</strong> ${property.description}<br>
            <button onclick="deleteProperty(${property.id})">Eliminar</button>
        `;
        propertyList.appendChild(propertyItem);
    }

    async function deleteProperty(id) {
        try {
            const response = await fetch(`https://api.ejemplo.com/properties/${id}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                fetchProperties(); // Recargar propiedades
            } else {
                console.error('Error al eliminar propiedad:', response.statusText);
            }
        } catch (error) {
            console.error('Error en la solicitud:', error);
        }
    }

    // Cargar propiedades al inicio
    fetchProperties();
</script>

</body>
</html>
